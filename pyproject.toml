[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python_pdb"
version = "0.1.1"
authors = [
    { name="Benjamin McMaster", email="benjamin.mcmaster@rdm.ox.ac.uk"}
]
readme = "README.md"
description = "Tools for working with Protein Data Bank Files"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "pandas",
]

[project.optional-dependencies]
develop = [
    "flake8",
    "Flake8-pyproject",
    "isort",
    "pytest",
    "prysk[pytest-plugin]",
    "python-semantic-release",
    "sphinx",
    "sphinx-rtd-theme",
]

[tool.flake8]
max-line-length = 120
exclude = "venv"

[tool.isort]
line_length = 120

[tool.semantic_release]
version_variables = [
    "src/python_pdb/__init__.py:__version__",
    "pyproject.toml:version"
]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
major_on_zero = true
tag_format = "v{version}"
build_command = "pip install build && python3 -m build"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
